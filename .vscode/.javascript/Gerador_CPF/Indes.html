<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CPF</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Gerador de CPF</h1>
        <form id="converterForm">
            <div class="row">
                <output id="CPF" class="CPF" aria-label="CPF gerado"></output>
            </div>

            <div class="row">
                <button type="button" id="gerarCPF" class="gerarCPF">Gerar CPF</button>
                <button type="button" id="limpar" class="limpar">Limpar</button>
            </div>

        </form>
    </div>

    <script src="js/gerador_cpf.js" defer></script>
</body>
</html>
